    <style type="text/css">
        .menu_list {
            width: 100%;
            margin: 0 auto;
        }

        .menu_head {
            height: 37px;
            line-height: 37px;
            padding-left: 38px;
            font-size: 14px;
            color: #525252;
            cursor: pointer;
            border-left: 1px solid #e1e1e1;
            border-right: 1px solid #e1e1e1;
            border-bottom: 1px solid #e1e1e1;
            border-top: 1px solid #F1F1F1;
            position: relative;
            margin: 0;
            font-weight: bold;
            background: #f1f1f1  center right no-repeat;
        }

        .menu_list .current {
            background: #f1f1f1 center right no-repeat;
        }

        .menu_body {
            line-height: 38px;
            border-left: 1px solid #e1e1e1;
            background-color: #ffffff;
            border-right: 1px solid #e1e1e1;

        }

        .menu_body a {
            display: block;
            height: 28px;
            line-height: 28px;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 38px;
            color: #777777;
            font-size: 12px;
            background: #fff;
            text-decoration: none;
            border-bottom: 1px solid #e1e1e1;
        }

        .menu_body a:hover {
            text-decoration: none;
        }
    </style>
</head>

<div th:replace="fragments/base :: header"></div>
<div class="cm-main">
    <div class="cm-main-left">
        <div class="cm-left-c">
            <div class="cm-main-left-content">
                <div id="firstpane" class="menu_list">

                    <h3 class="menu_head current">菜单一级A</h3>

                    <div style="display:block" class="menu_body">
                        <a href="#">菜单二级a</a>
                        <a href="#">菜单二级b</a>
                        <a href="#">菜单二级c</a>

                    </div>

                    <h3 class="menu_head">菜单一级B</h3>

                    <div style="display:none" class="menu_body">
                        <a href="#">菜单二级d</a>
                        <a href="#">菜单二级e</a>
                        <a href="#">菜单二级f</a>
                    </div>
                </div>

    <div class="cm-main-right">
        <div class="easyui-layout cm-content">
            <div id="p" data-options="region:'west'" title="角色" class="cm-tree">
                <p>width: 30%</p>
            </div>
            <div data-options="region:'center'" title="角色人员列表" class="cm-center">
                <div class="cm-center-detail">
                    <div class="cm-demo-container">
                        <div class="cm-search-tr">
                            <form id="industryform">
                                <table class="cm-sbox-table4">
                                    <tr>
                                        <td>
                                            <div class="cm-sbox-td">
                                                <span class="cm-sbox-span">登录账号</span>
                                                <input id="industryCategory" name="industryCategory"
                                                       class="easyui-combobox ">
                                            </div>
                                        </td>
                                        <td>
                                            <div class="cm-sbox-td">
                                                <span class="cm-sbox-span">职员编号</span>
                                                <input id="legalRepresentative" name="legalRepresentative"
                                                       class="cm-sbox-input ">
                                            </div>
                                        </td>
                                        <td>
                                            <div class="cm-sbox-td">
                                                <span class="cm-sbox-span">职员姓名</span>
                                                <input id="registrationName" name="registrationName"
                                                       class="cm-sbox-input ">
                                            </div>
                                        </td>
                                        <td>
                                            <div class="cm-sbox-td">
                                                <span class="cm-sbox-span">组织机构</span>
                                                <input id="businessAddress" name="businessAddress"
                                                       class="cm-sbox-input ">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="3">
                                        </td>
                                        <td>
                                            <div class="cm-sbox-td">
                                                <div class="cm-sbox-btn-group">
                                                    <input type="button" class="a_p1_search_btn authority-search"
                                                           value="查询"/>
                                                    <input type="reset" class="a_p1_search_btn authority-search"
                                                           onclick="onClear()"/>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                        <div>
                            <table id="industrylist"></table>
                            <div id="tb">
                                <div class="cm-toolbar">
                                    <a href="" class="easyui-linkbutton authority-insert" iconCls="icon-add">新增</a>
                                    <a href="#" class="easyui-linkbutton authority-delete" iconCls="icon-remove"
                                       onclick="deleteindustry()">删除</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
